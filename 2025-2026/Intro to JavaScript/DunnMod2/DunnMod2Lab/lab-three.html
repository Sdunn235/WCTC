<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 3</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

    <main>
        <article>
            <div id="pet-card">
                <section>
                    <form action="javascript:addPet()" id="pet-form">
                        <label for="pet-name">Name</label>
                        <input type="text" id="pet-name" required>

                        <label for="pet-bdate">Birthdate</label>
                        <input type="date" id="pet-bdate" required>

                        <button type="submit">Add Pet</button>
                        <button type="reset">Reset</button>
                    </form>
                </section>
                <section id="pets">

                </section>
            </div>
        </article>
    </main>


    <script src="./js/lab-three.js"></script>
